    <a href="{{ url_for('register') }}">参加登録</a>

<!DOCTYPE html>
<html>
<head>
    <title>参加登録</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h2>参加登録</h2>

<form method="POST">
    日程：
    <select name="event_id">
        {% for e in events %}
        <option value="{{ e.id }}">
            {{ e.year }}/{{ e.month }}/{{ e.day }} {{ e.gym }}
        </option>
        {% endfor %}
    </select><br>

    名前：
    <select name="name">
        <option>松村</option>
        <option>まいこはん</option>
        <option>まゆちゃん</option>
        <option>B様</option>
        <option>山根</option>
    </select><br>

    参加：
    <select name="status">
        <option>参加</option>
        <option>不参加</option>
    </select><br>

    <button type="submit">確定</button>
</form>

<h3>参加状況</h3>
<ul>
{% for a in attendance %}
    <li>{{ a.name }}：{{ a.status }}</li>
{% endfor %}
</ul>

</body>
</html>
