<!DOCTYPE html>
<html>
<head>
    <title>参加登録</title>
</head>
<body>

<h1>参加登録</h1>

<h2>確定イベント一覧</h2>
<ul>
{% for con, event in events %}
    <li>
        <a href="{{ url_for('register', event_id=con.id) }}">
            {{ event.year }}/{{ event.month }}/{{ event.day }} {{ event.gym }}
        </a>
    </li>
{% endfor %}
</ul>

{% if selected_event %}
<hr>
<h2>出欠登録</h2>
<form method="post">
    <input type="hidden" name="event_id" value="{{ selected_event }}">

    名前：
    <select name="name">
        {% for m in members %}
            <option value="{{ m }}">{{ m }}</option>
        {% endfor %}
    </select><br>

    ステータス：
    <select name="status">
        <option value="参加">参加</option>
        <option value="欠席">欠席</option>
        <option value="未定">未定</option>
    </select><br>

    <button type="submit">登録</button>
</form>

<h3>登録済み一覧</h3>
<ul>
    {% for a in attendance %}
        <li>{{ a.name }} : {{ a.status }}</li>
    {% endfor %}
</ul>

{% endif %}

<p><a href="{{ url_for('home') }}">トップへ戻る</a></p>

</body>
</html>
