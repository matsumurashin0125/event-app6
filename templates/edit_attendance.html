<!DOCTYPE html>
<html>
<head>
    <title>出欠編集</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>出欠編集</h1>

<div class="card">

    <form method="POST">

        <label>名前</label>
        <select name="name" required>
            {% for m in members %}
                <option value="{{ m }}" {% if m == att.name %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
        </select>

        <label>出欠</label>
        <select name="status" required>
            <option value="○" {% if att.status == "○" %}selected{% endif %}>○</option>
            <option value="△" {% if att.status == "△" %}selected{% endif %}>△</option>
            <option value="×" {% if att.status == "×" %}selected{% endif %}>×</option>
        </select>

        <button class="btn" type="submit">更新する</button>
    </form>

    <a class="btn back-btn" href="{{ url_for('register_event', candidate_id=att.event.candidate_id) }}">
        戻る
    </a>

</div>

</body>
</html>
