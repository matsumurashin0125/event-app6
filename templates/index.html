<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>候補日入力</title></head>
<body>
<h2>候補日入力</h2>

<form method="POST">
    年：<input type="number" name="year" required><br>
    月：<input type="number" name="month" required><br>
    日：<input type="number" name="day" required><br>
    体育館：<input type="text" name="gym"><br>
    開始：<input type="text" name="start"><br>
    終了：<input type="text" name="end"><br>
    <button>登録</button>
</form>

</body>
</html>
