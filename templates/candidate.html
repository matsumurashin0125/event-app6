<!DOCTYPE html>
<html>
<head>
    <title>候補日 編集</title>
</head>
<body>
<h2>候補日 編集</h2>

<form method="POST">
    年: <input type="number" name="year" value="{{ cand.year }}"><br>
    月: <input type="number" name="month" value="{{ cand.month }}"><br>
    日: <input type="number" name="day" value="{{ cand.day }}"><br>

    体育館:
    <select name="gym">
        {% for g in gyms %}
        <option value="{{ g }}" {% if g == cand.gym %}selected{% endif %}>{{ g }}</option>
        {% endfor %}
    </select><br>

    開始:
    <select name="start">
        {% for t in times %}
        <option value="{{ t }}" {% if t == cand.start %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
    </select><br>

    終了:
    <select name="end">
        {% for t in times %}
        <option value="{{ t }}" {% if t == cand.end %}selected{% endif %}>{{ t }}</option>
        {% endfor %}
    </select><br>

    <button type="submit">更新</button>
</form>

<a href="{{ url_for('confirm') }}">戻る</a>
</body>
</html>
