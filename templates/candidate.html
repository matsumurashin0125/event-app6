<!DOCTYPE html>
<html lang="ja">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>候補日追加</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 15px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 480px;
            margin: auto;
            box-shadow: 0 0 8px #ccc;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 18px;
        }
        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 18px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
        }
        .top-link {
            margin-top: 20px;
            text-align: center;
        }
        a {
            color: #007aff;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>候補日追加</h2>

    <form method="POST">

        <label>年</label>
        <select name="year">
            {% for y in years %}
                <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
            {% endfor %}
        </select>

        <label>月</label>
        <select name="month">
            {% for m in months %}
                <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
            {% endfor %}
        </select>

        <label>日</label>
        <select name="day">
            {% for d in days %}
                <option value="{{ d }}" {% if d == selected_day %}selected{% endif %}>{{ d }}</option>
            {% endfor %}
        </select>

        <label>体育館</label>
        <select name="gym">
            {% for g in gyms %}
                <option value="{{ g }}" {% if g == selected_gym %}selected{% endif %}>{{ g }}</option>
            {% endfor %}
        </select>

        <label>開始時刻</label>
        <select name="start">
            {% for t in times %}
                <option value="{{ t }}" {% if t == selected_start %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>

        <label>終了時刻</label>
        <select name="end">
            {% for t in times %}
                <option value="{{ t }}" {% if t == selected_end %}selected{% endif %}>{{ t }}</option>
            {% endfor %}
        </select>

        <button class="btn" type="submit">追加</button>
    </form>

    <div class="top-link">
        <a href="{{ url_for('admin_menu') }}">← 管理者メニューへ</a>
    </div>
</div>

</body>
</html>
