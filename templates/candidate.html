{% extends "base.html" %}
{% block content %}
<h2>候補日追加</h2>

<form method="POST">

  年：
  <select name="year">
    {% for y in years %}
      <option value="{{ y }}" {% if y == selected_year %}selected{% endif %}>{{ y }}</option>
    {% endfor %}
  </select>

  月：
  <select name="month">
    {% for m in months %}
      <option value="{{ m }}" {% if m == selected_month %}selected{% endif %}>{{ m }}</option>
    {% endfor %}
  </select>

  日：
  <select name="day">
    {% for d in days %}
      <option value="{{ d }}" {% if d == selected_day %}selected{% endif %}>{{ d }}</option>
    {% endfor %}
  </select>

  体育館：
  <select name="gym">
    {% for g in gyms %}
      <option value="{{ g }}" {% if g == selected_gym %}selected{% endif %}>{{ g }}</option>
    {% endfor %}
  </select>

  開始：
  <select name="start">
    {% for t in times %}
      <option value="{{ t }}" {% if t == selected_start %}selected{% endif %}>{{ t }}</option>
    {% endfor %}
  </select>

  終了：
  <select name="end">
    {% for t in times %}
      <option value="{{ t }}" {% if t == selected_end %}selected{% endif %}>{{ t }}</option>
    {% endfor %}
  </select>

  <button type="submit">追加</button>
</form>

{% endblock %}
