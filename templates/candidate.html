<!DOCTYPE html>
<html>
<head>
    <title>候補日追加</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="nav">
    <a href="{{ url_for('home') }}">🏠</a>
    <a href="{{ url_for('admin_menu') }}">🔧</a>
</div>

<h1>候補日追加</h1>

<form method="post">
    <input type="number" name="year" placeholder="年" required>
    <input type="number" name="month" placeholder="月" required>
    <input type="number" name="day" placeholder="日" required>

    <input type="text" name="gym" placeholder="場所">
    <label>開始：</label>
    <input type="time" name="start">
    <label>終了：</label>
    <input type="time" name="end">

    <button type="submit">追加する</button>
</form>

</body>
</html>
