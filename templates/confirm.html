<h2>候補日の確認</h2>

<table border="1">
    <tr>
        <th>日付</th>
        <th>場所</th>
        <th>時間</th>
        <th>操作</th>
    </tr>

    {% for c in candidates %}
    <tr>
        <td>{{ c.year }}/{{ c.month }}/{{ c.day }}</td>
        <td>{{ c.gym }}</td>
        <td>{{ c.start }} - {{ c.end }}</td>
        <td>
            <form method="post" style="display:inline;">
                <input type="hidden" name="candidate_id" value="{{ c.id }}">
                <button type="submit">確定</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="/">候補日を追加する</a>
