<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日程確定</title>
</head>
<body>

<h1>日程確定</h1>

{% if candidates %}
    {% for c in candidates %}
        <div style="margin-bottom:20px; padding:10px; border:1px solid #ccc;">
            <p>
                <strong>{{ c.year }}年 {{ c.month }}月 {{ c.day }}日</strong><br>
                場所：{{ c.gym }}<br>
                時間：{{ c.start }} ～ {{ c.end }}
            </p>

            <!-- ★ 重要：candidate_id を POST で送る -->
            <form method="POST">
                <input type="hidden" name="candidate_id" value="{{ c.id }}">
                <button type="submit">この日に決定</button>
            </form>
        </div>
    {% endfor %}
{% else %}
    <p>候補日がまだありません。</p>
{% endif %}

<br>
<a href="{{ url_for('index') }}">候補日追加に戻る</a>

</body>
</html>
