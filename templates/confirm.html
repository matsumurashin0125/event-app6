<!DOCTYPE html>
<html>
<head>
    <title>候補日確認</title>
</head>
<body>

<h1>候補日一覧</h1>

<h2>未確定</h2>
<ul>
{% for c in candidates %}
    <li>
        {{ c.year }} / {{ c.month }} / {{ c.day }}  {{ c.gym }}
        <form method="post" style="display:inline;">
            <input type="hidden" name="candidate_id" value="{{ c.id }}">
            <button type="submit">この日で確定</button>
        </form>
    </li>
{% endfor %}
</ul>

<h2>確定済み</h2>
<ul>
{% for con, cand in confirmed %}
    <li>
        【確定】 {{ cand.year }} / {{ cand.month }} / {{ cand.day }} {{ cand.gym }}
        <a href="{{ url_for('edit_event', event_id=con.id) }}">編集</a>
    </li>
{% endfor %}
</ul>

<p><a href="{{ url_for('admin_menu') }}">管理者メニューへ戻る</a></p>
<p><a href="{{ url_for('home') }}">トップへ戻る</a></p>

</body>
</html>
