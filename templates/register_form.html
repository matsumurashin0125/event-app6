<!DOCTYPE html>
<html>
<head>
    <title>参加登録</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>
    {{ candidate.year }}年{{ candidate.month }}月{{ candidate.day }}日  
    （{{ candidate.gym }} / {{ candidate.start }} - {{ candidate.end }}）
</h1>

<a class="btn" href="{{ url_for('register') }}">← 候補日一覧に戻る</a>

<h2>参加登録</h2>
<form method="post">
    <label>名前：</label>
    <input type="text" name="name" required>

    <label>ステータス：</label>
    <select name="status">
        <option value="参加">参加</option>
        <option value="未定">未定</option>
        <option value="不参加">不参加</option>
    </select>

    <button class="btn" type="submit">登録</button>
</form>

<h2>登録済み一覧</h2>
<ul>
    {% for a in attendance %}
    <li>{{ a.name }}：{{ a.status }}</li>
    {% endfor %}
</ul>

</body>
</html>
