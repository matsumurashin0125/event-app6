<!DOCTYPE html>
<html>
<head>
    <title>イベント編集</title>
</head>
<body>

<h1>イベント編集</h1>

<form method="post">
    年: <input type="number" name="year" value="{{ event.year }}"><br>
    月: <input type="number" name="month" value="{{ event.month }}"><br>
    日: <input type="number" name="day" value="{{ event.day }}"><br>
    場所: <input type="text" name="gym" value="{{ event.gym }}"><br>
    開始: <input type="time" name="start" value="{{ event.start }}"><br>
    終了: <input type="time" name="end" value="{{ event.end }}"><br>

    <button type="submit">保存</button>
</form>

<p><a href="{{ url_for('confirm') }}">候補一覧へ戻る</a></p>
<p><a href="{{ url_for('home') }}">トップへ戻る</a></p>

</body>
</html>
