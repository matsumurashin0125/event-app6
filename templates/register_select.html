<!DOCTYPE html>
<html>
<head>
    <title>参加登録（一覧）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<h1>参加登録</h1>

<div class="card-list">

    {% if confirmed %}
        {% for conf, cand in confirmed %}
        <div class="card selectable">
            <h2>{{ cand.month }}月{{ cand.day }}日（{{ cand.start }} - {{ cand.end }}）</h2>
            <p>{{ cand.year }}年 / {{ cand.gym }}</p>

            <a class="btn" href="{{ url_for('register_event', candidate_id=cand.id) }}">
                この日に登録する
            </a>
        </div>
        {% endfor %}
    {% else %}
        <p>まだ確定した日程がありません。</p>
    {% endif %}

</div>

</body>
</html>
